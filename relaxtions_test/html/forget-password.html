<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<title>忘记密码页面</title>
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">注册账号</h3>
		</div>
		<div class="panel-body">
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">手机号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholer="请输入11位手机号">
					</div>
					
				</div>
				<div class="form-group">
					<label for="identify" class="col-sm-2 control-label">验证码</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" placeholder="请输入6位验证码">
					</div>
					<div class="col-sm-3">
						<button class="btn btn-primary">发送验证码</button>
					</div>					
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">重设密码</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholer="请输入6-18位字母或数字">
					</div>	
				</div>
				<div class="form-group">
					<label for="confirm-password" class="col-sm-2 control-label">确认密码</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholer="请输入6-18位字母或数字">
					</div>					
				</div>
				<button type="button" class="btn btn-primary">提交</button>
			</form>
		</div>
	</div>
	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
