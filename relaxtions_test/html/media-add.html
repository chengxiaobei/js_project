				</ul>

			</div>
		</div>
	</nav>
	<div class="container add-wrap">
		<h2>电影录入</h2>
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">电影名称</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入电影名称">
				</div>
				
			</div>
			<div class="form-group">
				<label for="director" class="col-sm-2 control-label">导演</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入导演名称">
				</div>		
			</div>
			<div class="form-group">
				<label for="country" class="col-sm-2 control-label">国家</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入电影国家">
				</div>				
			</div>
			<div class="form-group">
				<label for="language" class="col-sm-2 control-label">语言</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入电影语言">
				</div>
				
			</div>
			<div class="form-group">
				<label for="image-name" class="col-sm-2 control-label">海报</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入电影海报">
				</div>				
			</div>
			<div class="form-group">
				<label for="image" class="col-sm-2 control-label">海报图片</label>
				<div class="col-sm-10">
					<label for="inputfile" class="sr-only">图排上传</label>
					<input type="file" id="inputfile">
				</div>
				
			</div>
			<div class="form-group">
				<label for="time" class="col-sm-2 control-label">上映时间</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入电影上映时间">
				</div>
				
			</div>
			<div class="form-group">
				<label for="brief" class="col-sm-2 control-label">电影简介</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入电影简介">
				</div>
				
			</div>
			<div class="form-group">
				<label for="doubian" class="col-sm-2 control-label">豆瓣id</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="请输入电影都变id">
				</div>
				
			</div>
			<button type="button" class="btn btn-primary submit">提交</button>
		</form>
		
	</div>

	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	</script>
</body>
</html>
