<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common.css">
	<title>注册页面</title> 
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">注册账号</h3>
		</div>
		<div class="panel-body">
			<form role="form" class="form-horizontal">
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">手机号</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholer="请输入11位手机号"  id="phonenumber">
					</div>
					
				</div>
				<div class="form-group">
					<label for="identify" class="col-sm-2 control-label" >验证码</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" placeholder="请输入6位验证码" id="identify">
					</div>
					<div class="col-sm-3">
						<button class="btn btn-primary">发送验证码</button>
					</div>					
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label" >密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" placeholer="请输入6-18位字母或数字" id="password">
					</div>	
				</div>
				<div class="form-group">
					<label for="confirm-password" class="col-sm-2 control-label">确认密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" placeholer="请输入6-18位字母或数字" id="confirm">
					</div>					
				</div>
				<button type="button" class="btn btn-primary" id="submit">提交</button>
			</form>
		</div>
	</div>
	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../js/mock-min.js"></script>
	<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src="../js/datastore-test.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
		$("#submit").click(function(){
			var Phone=$("#phonenumber").val();
			var identify=$("#identify").val()
			var Password=$("#password").val();
			var confirmPass1=$("#confirm").val();
			if(checkPhone(Phone)&&checkidencode(identify)&&checkpassword(Password)&&checkpassword(confirmPass1)&&confirmPass(Password,confirmPass1)){
				var userList=storageUtil.get(store.key.users);
				for(var i=0;i<=userList.length-1;i++){
					// 判断手机号是否注册
					if(Phone==userList[i].phone){
						alert("该手机号已注册");
						return;
					}
				}
				window.location.href="./login.html";
				store.adduser({
				id:5,
				phone:Phone,
				name:'baoxd',
				password:Password,
				image:'../image/2.jpg',
				county:'河南省开封市',
				email:'3467404721@qq.com'
				});
			}	
			
		})

	</script>
</body>
</html>
