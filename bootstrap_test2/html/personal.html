<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>personel-info</title>
	<link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/personal.css">
</head>
<body>
    <ul class="nav nav-tabs" id="maTab">
    	<li class="active" id="personal-info">
            <a href="#pinfo" data-toggle="tab">个人信息</a>
        </li>
    	<li id="change-ps">
            <a href="#ps"  data-toggle="tab">修改密码</a>
        </li> 
    </ul>
    <div id="myTabContent" class="tab-content">
    	<div class="tab-pane fade in active" id="pinfo">
    		<form action="#" class="form-horizontal" role="form">
    			<div class="form-group">
    				<label class="col-md-2 control-label">
    					头像：
    				</label>
    				<div class="col-md-10">
    					<image src="../image/chrom.png"></image>
    					<input type="button" value="请选择"> 
    					<input type="button" value="清除">  
    				</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="department" class="col-md-2 control-label">归属公司：</label>
					<div class="col-sm-10">
					    <p class="form-control-static">山东省总公司</p>
					</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="department" class="col-md-2 control-label">归属部门：</label>
					<div class="col-sm-10">
					    <p class="form-control-static">公司领导</p>
					</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="firstname" class="col-md-2 control-label">姓名：</label>
					<div class="col-md-10">
	         			<input type="text" class="form-control" value="系统管理员">
	      			</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="email" class="col-md-2 control-label">邮箱：</label>
					<div class="col-md-10">
	         			<input type="email" class="form-control" placeholder="请输入邮箱">
	      			</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="phone" class="col-md-2 control-label">电话：</label>
					<div class="col-md-10">
	         			<input type="text" class="form-control" placeholder="请输入电话">
	      			</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="mobile-phone" class="col-md-2 control-label">手机：</label>
					<div class="col-md-10">
	         			<input type="text" class="form-control" placeholder="请输入电话">
	      			</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="conment" class="col-md-2 control-label">备注：</label>
					<div class="col-md-10">
	         			<textarea name="conment" id="conment" cols="20" rows="5"  class="form-control" placeholder="请输入备注"></textarea>
	      			</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="department" class="col-md-2 control-label">用户类型：</label>
					<div class="col-sm-10">
					    <p class="form-control-static">无</p>
					</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="department" class="col-md-2 control-label">用户角色：</label>
					<div class="col-sm-10">
					    <p class="form-control-static">公司管理员，系统管理员</p>
					</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="department" class="col-md-2 control-label">归属公司：</label>
					<div class="col-sm-10">
					    <p class="form-control-static">IP:127.0.0.1 时间：2016年8月14日 星期日 16:35:35</p>
					</div>
    			</div>
    		</form>
	    </div>
	    <div class="tab-pane fade" id="ps">
    		<form action="#" class="form-horizontal" role="form">
    			<div class="form-group">
    				<label for="oldps" class="col-md-2 control-label">旧密码：</label>
					<div class="col-md-10">
	         			<input type="password" class="form-control" value="请输入旧密码">
	      			</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="newps" class="col-md-2 control-label">新密码：</label>
					<div class="col-md-10">
	         			<input type="password" class="form-control" placeholder="请输入新密码">
	      			</div>
    			</div>
    			<div class="divider"></div>
    			<div class="form-group">
    				<label for="confirnnewps" class="col-md-2 control-label">确认密码：</label>
					<div class="col-md-10">
	         			<input type="password" class="form-control" placeholder="请确认新密码">
	      			</div>
    			</div>
    		</form>
	    </div>
    </div>
	<script src="../js/jquery-1.11.0.min.js"></script>
	<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
