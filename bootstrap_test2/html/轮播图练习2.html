<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello World</title>
<script src="../js/jquery-1.11.0.min.js"></script>
<link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<style>
        .carousel {
            height: 500px;
        }
        .carousel .item {
            height: 500px;
        }
        .carousel .item img {
            width: 100%;
        }
</style>
</head>
<body>
<div class="carousel" data-ride="carousel" data-interval="1000" id="slideshow">
    <ol class="carousel-indicators">
        <li class="active" data-target="#slideshow" data-slide-to="0"></li>
        <li  data-target="#slideshow" data-slide-to="1"></li>
        <li data-target="#slideshow" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <a href="#"><img src="http://img.mukewang.com/5412ad400001e52014280484.jpg"></a>
            <div class="carousel-caption">
                <p>11 英寸 MacBook Air 充电一次可运行长达 9 小时，而 13 英寸机型则可运行长达 12 小时。</p>
            </div>
        </div>
        <div class="item">
            <a href="#"><img src="http://img.mukewang.com/5412ad7c0001d2eb10880541.jpg"></a>
            <div class="carousel-caption">
                <p>无论是什么任务，配备 Intel HD Graphics 5000 图形处理器的第四代 Intel Core 处理器都能应对自如。</p>
            </div>
        </div>
        <div class="item">
            <a href="#"><img src="http://img.mukewang.com/5412ae5c0001653b12800644.jpg"></a>
            <div class="carousel-caption">
                <p>有了新一代 802.11ac 技术，MacBook Air 令 Wi-Fi 速度超越极限。</p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#slideshow" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#slideshow" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
</body>
</html>
