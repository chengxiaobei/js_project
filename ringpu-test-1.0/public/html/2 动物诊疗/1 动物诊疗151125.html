<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>1动物诊疗</title>
<link type="text/css" rel="stylesheet" href="../../css/public.css">
<link type="text/css" rel="stylesheet" href="../../css/rp_style3.css">
</head>
<body class="whiteBg">
  <div class="wrap">
     <header>
       <a class="back-btn"></a>
       <h2>动物诊疗</h2>
       <a class="reg-btn help-btn">帮助信息</a>
     </header>
     <section class="main-section-animal">
       <!--动物类型一行-->
       <div class="animal-typemain">
       	<div class="animal-typemain-choose">
       		<p class="left typemain-choose-one">
       		  <span>动物类型</span><span class="animal-typemain-btimg">*</span>
       		</p>
       		<p class="right typemain-choose-two">
       		  <!--选择完成后的黑色字体样式使用类typemain-choosecolor-->
       		  <span>请选择</span>
       		</p>
       	</div>
       </div>
        <!--动物类型和下面的一行之间注释-->
        <div class="animal-typebottom-jianxi">
          <div class="typebottom-jianxi-text">
            <p>选择地区，便于我们为您找到服务您的技术经理。</p>
          </div>
        </div>
        <!--动物诊疗地区等模块main-->
        <div class="animal-place-main">
	   	  <!--地区-->
		  <div class="animal-placemain-lineone">
		    <div class="placemain-lineone">
		  	  <p class="left"><span>地区</span><span>*</span></p>
		  	  <p class="right">天津市东丽区</p>
		  	  <div class="clearf"></div>
		  	</div>
		  </div>
		  <!--技术经理-->
		  <div class="animal-placemain-lineone">
		    <div class="placemain-lineone">
		  	  <p class="left"><span>技术经理</span></p>
		  	  <p class="right">
			  	<span class="left placemain-lineone-text">李先生</span><span class="right animal-phone-img"></span>
			  	<div class="clearf"></div>
		  	  </p>
		  	  <div class="clearf"></div>
		  	</div>
		  </div>
		  <!--送检地点-->
		  <div class="animal-placemain-lineone">
		    <div class="placemain-lineone">
		  	  <p class="left"><span>送检地点</span></p>
		  	  <p class="right">
		  	    <span class="left placemain-lineone-text">瑞普总检测中心</span><span class="right zhuyi-img"></span>
		  	    <div class="clearf"></div>
		  	  </p>
		  	  <div class="clearf"></div>
		  	</div>
		  </div>
	   	  <!--付费方式-->
	   	  <div class="animal-placemain-lineone">
		    <div class="placemain-lineone">
		  	  <p class="left"><span>付费方式</span><span>*</span></p>
		  	  <div class="clearf"></div>
		  	</div>
		  </div>
		  <!--付费方式下面的2行检测体验卡和自费-->
		  <div class="animal-jyk-maincon">
			<div class="animal-jyk-main">
			  <div class="jyk-main">
		  	    <p class="left">
		  	    <!--当选中时使用类jyk-main-ckecked，jyk-main-unckecked这个类是未选中的必须有的，-->
		  	  	  <span class="jyk-main-unckecked"></span><span>检测体验卡</span>
		  	    </p>
			  	<p class="right">
			  	  <input placeholder="请输入卡号">
			  	</p>
			  	<div class="clearf"></div>
			  </div>
			  </div>
			<div class="animal-jyk-main">
			  <div class="jyk-main">
			  	  <p class="left">
			  	  	<span class="jyk-main-unckecked jyk-main-ckecked"></span><span>自费</span>
			  	  </p>
			  	  <p class="right">
			  	  	<span class="animal-jyk-main-color">收费标准</span>
			  	  </p>
			  	  <div class="clearf"></div>
			  </div>
			</div>
		  </div>
        </div>
        <div class="animal-bottomzs">
          <p>具体支付金额会在检测中心登记收货后确定并进行支付。</p>
        </div>
        <a href="" class="animal-bottombtn btn-base">填写采样单</a>
     </section>
  </div>
</body>
</html>
