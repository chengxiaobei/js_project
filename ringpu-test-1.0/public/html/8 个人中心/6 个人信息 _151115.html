<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>个人信息</title>
<link type="text/css" rel="stylesheet" href="../../css/rp_style2.css">
<script type="text/javascript" src="../../less/less.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back-btn" href=""></a>
      <h2>个人信息</h2>
    </header>
    <section class="main-section">
      <!--头像-->
      <div class="grxx-headpor"></div>
      <!--1-->
      <div class="grxx-content">
        <!--昵称-->
        <div class="grxx-username">
          <div class="grxx-logo left"></div>
          <div class="grxx-tit left">昵称</div>
          <div class="grxx-tit right">张三丰</div>
          <div class="clearf"></div>
        </div>
        <!--姓名-->
        <div class="grxx-name">
          <div class="grxx-logo left"></div>
          <div class="grxx-tit left">姓名</div>
          <div class="grxx-tit right">张三</div>
          <div class="clearf"></div>
        </div>
        <!--地区-->
        <div class="grxx-area">
          <div class="grxx-logo left"></div>
          <div class="grxx-tit left">地区</div>
          <div class="right grxx-para">天津市东丽区</div>
          <div class="clearf"></div>
        </div>
        <!--养殖厂名-->
        <div class="grxx-companyname">
          <div class="grxx-logo left"></div>
          <div class="grxx-tit left">养殖厂名</div>
          <div class="grxx-tit right">江西裕丰大成养殖公司</div>
          <div class="clearf"></div>
        </div>
        <!--全场养殖量-->
        <div class="grxx-companyno">
          <div class="grxx-logo left"></div>
          <div class="grxx-tit left">全场养殖量</div>
          <div class="grxx-tit right">
            10000-50000
          </div>
          <div class="clearf"></div>
        </div>
        <!--品种-->
        <div class="grxx-variety">
          <div class="grxx-logo left"></div>
          <div class="grxx-tit left">品种</div>
          <div class="grxx-tit right"></div>
          <div class="clearf"></div>
        </div>
        <!--级别-->
        <div class="grxx-level">
          <div class="grxx-logo left"></div>
          <div class="grxx-tit left">级别</div>
          <div class="grxx-tit right"></div>
          <div class="clearf"></div>
        </div>
        <!--邮箱-->
        <div class="grxx-mail">
          <div class="grxx-logo left"></div>
          <div class="grxx-tit left">邮箱</div>
          <div class="grxx-tit right">XXXX@gmail.com</div>
          <div class="clearf"></div>
        </div>
      </div>
      <!--2-->
      <div class="grxx-content">
        <!--手机号-->
        <div class="grxx-phone">
          <div class="grxx-logo left"></div>
          <div class="grxx-tit left">手机号</div>
          <div class="grxx-number right">133<span class="center-red">******</span>91</div>
          <div class="clearf"></div>
        </div>
        <!--修改密码-->
        <div class="grxx-xgmm">
          <div class="grxx-logo left"></div>
          <div class="grxx-tit left">修改密码</div>
          <div class="clearf"></div>
        </div>
      </div>
      <a class="center-btn login-finbtn" href="">编辑</a>
    </section>
  </div>
</body>
</html>
