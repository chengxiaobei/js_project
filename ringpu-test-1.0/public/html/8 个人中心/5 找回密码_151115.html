<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>找回密码</title>
<link type="text/css" rel="stylesheet" href="../../css/rp_style2.css">
<script type="text/javascript" src="../../less/less.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back-btn" href=""></a>
      <h2>找回密码</h2>
    </header>
    <section class="main-section">
      <div class="login-box center-top">
        <!--手机号-->
        <div class="login-phone">
          <div class="login-sjmm left">手机号</div>
          <div class="login-input left">
            <input placeholder="请输入11位手机号">
          </div>
          <div class="clearf"></div>
        </div>
        <!--验证码-->
        <div class="login-phone">
          <div class="login-sjmm left">验证码</div>
          <div class="reg-input left">
            <input placeholder="请输入短信验证码">
          </div>
          <a class="reg-codebtn right" href="">发送验证码</a>
          <div class="clearf"></div>
        </div>
        <!--密码-->
        <div class="login-phone">
          <div class="login-sjmm left">重设密码</div>
          <div class="login-input left">
            <input placeholder="请输入6-20位新密码">
          </div>
          <div class="clearf"></div>
        </div>
        <!--确认密码-->
        <div class="login-password">
          <div class="login-sjmm left">确认密码</div>
          <div class="login-input left">
            <input placeholder="请确认新密码">
          </div>
          <div class="clearf"></div>
        </div>
      </div>
      <a class="center-btn login-finbtn" href="">提交</a>
    </section>
  </div>
</body>
</html>
