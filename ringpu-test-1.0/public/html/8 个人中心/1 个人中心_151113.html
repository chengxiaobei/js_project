<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>个人中心</title>
<link type="text/css" rel="stylesheet" href="../../css/rp_style2.css">
<script type="text/javascript" src="../../less/less.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back-btn" href=""></a>
      <h2>个人中心</h2>
    </header>
    <section class="main-section">
      <!--用户名-->
      <div class="grzx-box">
        <div class="grzx-user">
          <img class="left" src="../../images/grzx-user.png">
          <ul class="left">
            <li>张山</li>
            <li>13366618391</li>
          </ul>
          <div class="clearf"></div>
        </div>
      </div>
      <!--1-->
      <div class="grzx-content">
        <!--检测档案-->
        <div class="grzx-jcda">
          <div class="grzx-logo left"></div>
          <div class="grzx-tit left">检测档案</div>
          <div class="clearf"></div>
        </div>
        <!--购物订单-->
        <div class="grzx-gwdd">
          <div class="grzx-logo left"></div>
          <div class="grzx-tit left">购物订单</div>
          <div class="clearf"></div>
        </div>
        <!--收藏的文章-->
        <div class="grzx-scwz">
          <div class="grzx-logo left"></div>
          <div class="grzx-tit left">收藏的文章</div>
          <div class="clearf"></div>
        </div>
        <!--优惠券-->
        <div class="grzx-yhq">
          <div class="grzx-logo left"></div>
          <div class="grzx-tit left">优惠券</div>
          <div class="clearf"></div>
          <div class="grzx-number">8</div>
        </div>
      </div>
      <!--2-->
      <div class="grzx-content">
        <!--收货地址管理-->
        <div class="grzx-adress">
          <div class="grzx-logo left"></div>
          <div class="grzx-tit left">收货地址管理</div>
          <div class="clearf"></div>
        </div>
        <!--产品反馈-->
        <div class="grzx-cpfk">
          <div class="grzx-logo left"></div>
          <div class="grzx-tit left">产品反馈</div>
          <div class="clearf"></div>
        </div>
      </div>
      <!--3-->
      <div class="grzx-content">
        <!--设置-->
        <div class="grzx-set">
          <div class="grzx-logo left"></div>
          <div class="grzx-tit left">设置</div>
          <div class="clearf"></div>
        </div>
        <!--意见反馈-->
        <div class="grzx-yjfk">
          <div class="grzx-logo left"></div>
          <div class="grzx-tit left">意见反馈</div>
          <div class="clearf"></div>
        </div>
        <!--消息中心-->
        <div class="grzx-xxzx">
          <div class="grzx-logo left"></div>
          <div class="grzx-tit left">消息中心</div>
          <div class="clearf"></div>
        </div>
      </div>
      <a class="center-btn login-finbtn" href="">退出当前账号</a>
      <!--底部-->
      <div class="foot">
        <ul>
          <li class="footg-index"></li>
          <li class="footg-online"></li>
          <li class="footg-farm"></li>
          <li class="footb-center"></li>
          <div class="clearf"></div>
        </ul>
      </div>
    </section>
  </div>
</body>
</html>
