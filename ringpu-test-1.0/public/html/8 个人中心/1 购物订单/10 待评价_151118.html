<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>待评价</title>
<link type="text/css" rel="stylesheet" href="../../../css/rp_style2.css">
<script type="text/javascript" src="../../../less/less.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back-btn" href=""></a>
      <h2>订单详情</h2>
      <a class="chat-btn" href=""></a>
    </header>
    <section class="main-section">
      <!--订单号和下单时间-->
      <div class="order-xq-form center-mt">
      	<div class="order-xq-left right-btn">
      	  <p>订单号：2956790907070</p>
      	  <p class="order-xq-time">下单时间：2015-11-01   11:09</p>
      	</div>
      	<div class="order-xq-right center-red">待评价</div>
      </div>
      <!--物流-->
      <div class="order-xq-send">
      	<div class="order-xq-place">
      	  <p>已发往北京分拨中心</p>
      	  <p class="order-xq-time">2015-11-01   11:09</p>
      	</div>
      </div>
      <!--派送地址-->
      <div class="order-xq-location">
        <div class="order-xp-xi right-btn">
      	  <div class="order-xq-person">
      	    <div class="left">张三</div>
       	    <div class="right">15111111111</div>
       	    <div class="clearf"></div>
      	  </div>
      	  <div class="order-xq-adress">
      	  	北京市海淀区西直门外北下关街道粱桥斜街29号楼3单元502室
      	  </div>
      	</div>
      </div>
      <!--产品-->
      <div class="order-xp-buy">
        <div class="order-xp-probox">
          <!--1-->
	      <div class="order-xp-product">
		    <!--产品图片-->
		    <div class="order-xp-pro-img left"><img src="../../../images/rp_product4.png"></div>
		    <!--产品详情-->
		    <div class="order-xp-pro-detail left">
		      <div class="pro-name">久球安</div>
		      <div class="pro-amount">规格：23ml</div>
		      <div class="pro-price"><span class="center-red">98</span> 元</div>
		    </div>
		    <!--产品数量-->
		    <div class="order-xp-pro-count">1</div>
		    <div class="clearf"></div>
		  </div>
		  <!--2-->
	      <div class="order-xp-product">
		    <!--产品图片-->
		    <div class="order-xp-pro-img left"><img src="../../../images/rp_product4.png"></div>
		    <!--产品详情-->
		    <div class="order-xp-pro-detail left">
		      <div class="pro-name">久球安</div>
		      <div class="pro-amount">规格：23ml</div>
		      <div class="pro-price"><span class="center-red">98</span> 元</div>
		    </div>
		    <!--产品数量-->
		    <div class="order-xp-pro-count">1</div>
		    <div class="clearf"></div>
		  </div>
		</div>
		<!--备注-->
		<div class="order-xp-note">
		  <div class="order-xp-bz left">备注</div>
          <div class="order-xp-word left">快点发货</div>
          <div class="clearf"></div>
		</div>
	  </div>
	  <!--优惠券-->
	  <div class="order-xp-yhq">
	  	<div class="left">优惠券</div>
	  	<div class="right">50元抵价券</div>
	  	<div class="clearf"></div>
	  </div>
	  <!--商品金额  运费-->
	  <div class="order-xp-money">
	  	<ul>
	  	  <li>
	  	  	<div class="left">商品金额</div>
	  	  	<div class="right center-red">12元</div>
	  	  	<div class="clearf"></div>
	  	  </li>
	  	  <li>
	  	  	<div class="left">运费</div>
	  	  	<div class="right center-red">12元</div>
	  	  	<div class="clearf"></div>
	  	  </li>
	  	</ul>
	  </div>
	  <!--支付方式  发票-->
	  <div class="order-xp-money order-xp-lastbox">
	  	<ul>
	  	  <li>
	  	  	<div class="left">支付方式</div>
	  	  	<div class="right">支付宝</div>
	  	  	<div class="clearf"></div>
	  	  </li>
	  	  <li>
	  	  	<div class="left">发票信息</div>
	  	  	<div class="right">传统科技有限公司</div>
	  	  	<div class="clearf"></div>
	  	  </li>
	  	</ul>
	  </div>
	  <!--实付款-->
	  <div class="center-total">
	  	<div class="cen-tot-price left">总计：<span>98</span> 元</div>
	  	<div class="order-xp-topay-btn right"><a href="">评价</a></div>
	  	<div class="order-xp-del-btn right"><a href="">反馈药品</a></div>
	  	<div class="clearf"></div>
	  </div>
    </section>
  </div>
</body>
</html>
