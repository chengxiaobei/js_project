<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>2 检测详情－已取消</title>
<link type="text/css" rel="stylesheet" href="../../../css/rp_style2.css">
<script type="text/javascript" src="../../../less/less.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back-btn" href=""></a>
      <h2>检测详情</h2>
      <a class="chat-btn" href=""></a>
    </header>
    <section class="main-section">
      <div class="dajc-audit-box center-mt">
        <!--审核中-->
        <div class="dajc-shz">
          <div class="dajc-con right-btn">
            <div class="left">申请取消</div>
            <div class="dajc-xuhao left">序号：12345123</div>
            <div class="center-blue right">查看详细</div>
            <div class="clearf"></div>
          </div>
        </div>
        <!--采样单编号：H20150312-->
        <div class="dajc-shz">
          <div class="dajc-con right-btn">
            <div class="left">采样单</div>
            <div class="center-blue right">查看详细</div>
            <div class="clearf"></div>
          </div>
          <ul>
            <!--送检地点-->
            <li>
              <div class="dajc-tlt left">送检地点</div>
              <div class="left">瑞普检测中心</div>
              <a class="dajc-tanhao right" href=""></a>
              <div class="clearf"></div>
            </li>
            <!--送检目的-->
            <li>
              <div class="dajc-tlt left">送检目的</div>
              <div class="dajc-rightcon left">垂直评估</div>
              <div class="clearf"></div>
            </li>
            <!--样品类型和数量-->
            <li>
              <div class="dajc-tlt left">样品类型和数量</div>
              <div class="dajc-rightcon left">血清5份  组织40份</div>
              <div class="clearf"></div>
            </li>
            <!--拟检疾病-->
            <li>
              <div class="dajc-tlt left">拟检疾病</div>
              <div class="dajc-rightcon left">抗体检测：ND，H9</div>
              <div class="clearf"></div>
            </li>
          </ul>
        </div>
        <div class="dajc-shz center-below-mt">
          <div class="dajc-con-nohover">付费方式</div>
          <ul>
            <li>
              <div class="left">自费</div>
              <div class="right"><a class="center-agreement" href="">等待收货结果</a></div>
              <div class="clearf"></div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
