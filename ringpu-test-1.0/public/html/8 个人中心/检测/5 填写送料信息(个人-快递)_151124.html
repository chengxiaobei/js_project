<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>5 填写送料信息（个人－快递）</title>
<link type="text/css" rel="stylesheet" href="../../../css/rp_style2.css">
<script type="text/javascript" src="../../../less/less.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back-btn" href=""></a>
      <h2>填写送料信息</h2>
    </header>
    <section class="main-section">
      <!--送料方式-->
      <div class="slxx-content center-mt">
        <ul>
          <!--送料方式-->
          <li>
            <div class="slxx-tit left">送料方式</div>
            <!--加上类名slxx-decheckedcolor，当选择完信息后调用这个类名将文字变成黑色-->
            <div class="slxx-de left">个人寄料</div>
            <div class="clearf"></div>
          </li>
          <!--寄送方式-->
          <li>
            <div class="slxx-tit left">寄送方式</div>
            <!--加上类名slxx-decheckedcolor，当选择完信息后调用这个类名将文字变成黑色-->
            <div class="slxx-de left">快递</div>
            <div class="clearf"></div>
          </li>
          <!--快递单号-->
          <li>
            <div class="slxx-tit left">快递单号</div>
            <div class="slxx-de left"><input></div>
            <div class="clearf"></div>
          </li>
        </ul>
      </div>
      <div><a class="center-btn slxx-btn-fahuo" href="">发货</a></div>
    </section>
  </div>
</body>
</html>
