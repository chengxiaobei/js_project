<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>编辑地址</title>
<link type="text/css" rel="stylesheet" href="../../css/rp_style2.css">
<script type="text/javascript" src="../../less/less.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back-btn" href=""></a>
      <h2>编辑地址</h2>
    </header>
    <section class="main-section">
      <div class="login-box">
        <!--收货人姓名-->
        <div class="login-phone">
          <div class="bjdz-name left">收货人姓名</div>
          <div class="bjdz-input left">
            <input>
          </div>
          <div class="clearf"></div>
        </div>
        <!--手机号码-->
        <div class="login-phone">
          <div class="bjdz-name-four left"><span>手机号</span>码</div>
          <div class="bjdz-input left">
            <input>
          </div>
          <div class="clearf"></div>
        </div>
        <!--所在地区-->
        <div class="login-phone right-btn"  id="choose_area">
          <div class="bjdz-name-four left"><span>所在地</span>区</div>
          <div class="bjdz-input left"></div>
          <div class="clearf"></div>
        </div>
        <!--详细地址-->
        <div class="login-password">
          <div class="bjdz-name-four left"><span>详细地</span>址</div>
          <div class="bjdz-text left">
            <textarea></textarea>
            <div class="bjdz-plus">0/<span class="center-red">40</span></div>
          </div>
          <div class="clearf"></div>
        </div>
        <!--选联系人-->
        <div class="bjdz-choose-lxr">
          <a href="">
            <div class="bjdz-people">选联系人</div>
          </a>
        </div>
      </div>
      <a class="center-btn login-finbtn" href="">保存</a>
    </section>
  </div>
</body>
</html>
