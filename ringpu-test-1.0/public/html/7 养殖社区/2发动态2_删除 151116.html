<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>2发动态--删除</title>
<link type="text/css" rel="stylesheet" href="../../css/rp_style3.css">
<script type="text/javascript" src="../../less/less.js"></script>
<script type="text/javascript" src="../../js/common/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
  $(function(){
    var liWidth = $(".ylpic-mainlb")[0].offsetWidth;
    var liHeight = $(".ylpic-mainlb")[0].offsetHeight;
    $(".ylpic-mainlb-ul").css("height", liHeight);
    $(".ylpic-mainlb-ul li").css({"width" : liWidth, "height" : liHeight});
    $(".ylpic-mainlb-ul .ylpic-mainlb-div").css({"width" : liWidth, "height" : liHeight});
  });
</script>
</head>
<body class="whiteBg deledt-bg">
	<div class="wrap">
	   <header>
	     <a class="back-btn"></a>
		   <h2>
             <!--span标签不要换行-->
             <span>5</span><span>/</span><span>6</span> 
           </h2>
       <a class="delete-btn"></a>
	   </header>
    <section class="main-section content-padbom">
      <!-- 轮播图主容器 -->
      <div class="ylpic-mainlb ylpic-imgtop">
        <!-- 轮播图 -->
        <ul class="ylpic-mainlb-ul">
          <li>
            <div class="ylpic-mainlb-div">
              <img src="../../images/rou1.png">
            </div>
          </li>
        </ul>
        <div class="clearf"></div>
      </div>
    </section>
    <footer>
      <div class="deledt-bottom">
        <div class="deledt-confirm">
          <div class="confirm-top">
            <p>是否删除此照片？</p>
          </div>
          <div class="confirm-bottom">
          <!--文字被点中时的颜色变化使用类-->
            <p class="deledt-confred">删除</p></div>
          </div>
          <div class="deledt-cancle">
            <div class="cancle-btn">
            <p>取消</p>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
