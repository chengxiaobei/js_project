<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>发动态</title>
<link type="text/css" rel="stylesheet" href="../../css/rp_style3.css">
</head>
<body class="whiteBg">
	<div class="wrap">
	   <header>
	     <a class="back-btn"></a>
		   <h2>发动态</h2>
       <!--当无照片时右上角的发表按钮颜色是灰色的使用类fabiao-btn-color -->
       <a class="reg-btn fabiao-btn fabiao-btn-color">发表</a>
	   </header>
     <section class="main-section content-padbom">
     <!--textarea 输入文字区域 -->
       <div class="fdt-borbom">
         <textarea class="texta-noborder border-bottom" placeholder="说点什么吧"></textarea>
         <p>
         <!--span标签不要换行-->
           <span>0</span><span>/</span><span>100</span>
         </p>
       </div>
        <!--下面的添加照片区域-->
       <div class="fpl-mainpic">
          <div class="fpl-picture">
            <ul>
              <li class="picture-addbtn">
                <input type="file">
                <img src="../../images/addpicture-img.png">
                  <span>添加照片</span>
              </li>
              <li><img src="../../images/rou2.png"></li>
              <li><img src="../../images/rou3.png"></li>
              <li><img src="../../images/rou4.png"></li>
            </ul>
            <div class="clearf"></div>
          </div>
        </div>
     </section>
	</div>
</body>
</html>
