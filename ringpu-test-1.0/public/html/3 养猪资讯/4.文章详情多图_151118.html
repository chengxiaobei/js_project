<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>文章详情</title>
<link type="text/css" rel="stylesheet" href="../../css/rp_style1.css">
<script type="text/javascript" src="../../less/less.js"></script>
<script type="text/javascript" src="../../js/common/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
  $(function(){
    var liWidth = $(".yzzx-wzxq-lb-con")[0].offsetWidth;
    var liHeight = $(".yzzx-wzxq-lb-con")[0].offsetHeight;
    $(".yzzx-wzxq-lb-ul").css("height", liHeight);
    $(".yzzx-wzxq-lb-ul li").css({"width" : liWidth, "height" : liHeight});
    $(".yzzx-wzxq-lb-ul .img-con").css({"width" : liWidth, "height" : liHeight});
  });
</script>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back-btn" href=""></a>
      <h2>详情</h2>
      <a class="search-plus-btn" href=""></a>
    </header>
    <section class="main-section yzzx-bar-section">
      <!-- 轮播图主容器 -->
      <div class="yzzx-wzxq-lb-con">
        <!-- 轮播图 -->
        <ul class="yzzx-wzxq-lb-ul">
          <li>
            <div class="img-con">
              <img src="../../images/yzzx_img2.jpg">
            </div>
          </li>
        </ul>
        <div class="clearf"></div>
        <!-- 介绍文字 -->
        <div class="yzzx-wzxq-etext-con">
          <div class="yzzx-wzxq-etext-div">
            <!-- 标题和页数模块 -->
            <div class="title-div">
              <!-- 标题 -->
              <h1>瑞普生物参与设立的蔡宝祥奖学金基金成立大会在南京农大举行</h1>
              <!-- 页数 -->
              <div class="pages-div">
                <p><span>1</span>/4</p>
              </div>
            </div>
            <!-- 介绍文字模块 -->
            <div class="etext-div">
              <p>南京农业大学教育发展基金会携手江苏南农高科技股份有限公司、天津瑞普生物技术股份有限公司、普莱柯生物工程股份有限公司以及蔡宝祥先生的弟子共同出资成立蔡宝祥奖学金基金。</p>
            </div>
          </div>
        </div>
      </div>
      <!-- 底部操作条 -->
      <div class="yzzx-handle-bar">
        <div class="handle-div">
          <!-- 输入框 -->
          <div class="input-div">
            <input class="comment-input" type="text" placeholder="">
          </div>
          <!-- 按钮们 -->
          <div class="handle-btn-div">
            <!-- 评论按钮(字数过多变成省略号的话请给span添加类comment-max-span) -->
            <a class="left comment-btn" href=""><span>99</span></a>
            <!-- 收藏按钮，已收藏的话添加类collected-btn -->
            <a class="left collect-btn" href=""></a>
            <!-- 转发按钮 -->
            <!-- <a class="left forward-btn" href=""></a> -->
            <div class="clearf"></div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
