			<!-- 养殖币规则头部 -->
			<header>
	    		<a class="back-btn" href=""></a>
		   			<h2>养殖币规则</h2>
	   		</header>
	   		<section class="yzbguize-body">
	   			<div>
	   				<h3>1.什么是养殖币？</h3>
	   				<p>养殖币是养殖宝对用户良好行为给予的奖励，可在兑换商城兑换商品。</p>
	   				<h3>2.养殖币有效期多久？</h3>
	   				<p>养殖币的有效期为永久。</p>
	   				<h3>3.养殖币是否可以从A账户转到B账户？</h3>
	   				<p>养殖币不支持账户间的转换。</p>
	   				<h3>4.养殖币兑换商品是否可以退货？是否退还养殖币？</h3>
	   				<p>商品退还流程请参照商品详情页的兑换说明，商品一旦兑换成功，不退还养殖币。</p>
	   			</div>
	   		</section>
		</div>
