<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>订单详情</title>
<link type="text/css" rel="stylesheet" href="../../css/rp_style1.css">
<script type="text/javascript" src="../../less/less.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back-btn" href=""></a>
      <h2>确认订单</h2>
    </header>
    <section class="main-section sc-bar-section sc-top-section">
      <!-- 收货地址模块(当还没有具体的收货地址时添加类sc-shdz-add-con) -->
      <div class="sc-shdz-con sc-shdz-add-con">
        <!-- 添加收货地址 -->
        <div class="add-address-con">
          <p class="add-address-p">添加收货地址</p>
        </div>
      </div>
      <!-- 标题 -->
      <div class="sc-ddxq-title-con">
        <p>商品信息</p>
      </div>
      <!-- 商品信息模块 -->
      <ul class="sc-ddxq-spxx-con">
        <li>
          <!-- 商品图片 -->
          <div class="img-con">
            <div class="img-div">
              <img src="../../images/rp_product4.png">
            </div>
          </div>
          <!-- 商品信息 -->
          <div class="info-con">
            <!-- 商品名称 -->
            <div class="name-con">
              <p>久球安</p>
            </div>
            <!-- 商品描述 -->
            <div class="discribe-con">
              <p>规格：23ml</p>
            </div>
            <!-- 商品价格和数量 -->
            <div class="price-con">
              <div class="left price-div">
                <p><span>98</span>元</p>
              </div>
              <div class="right num-div">
                <p>×1</p>
              </div>
              <div class="clearf"></div>
            </div>
          </div>
          <div class="clearf"></div>
        </li>
        <li>
          <!-- 商品图片 -->
          <div class="img-con">
            <div class="img-div">
              <img src="../../images/rp_product4.png">
            </div>
          </div>
          <!-- 商品信息 -->
          <div class="info-con">
            <!-- 商品名称 -->
            <div class="name-con">
              <p>久球安</p>
            </div>
            <!-- 商品描述 -->
            <div class="discribe-con">
              <p>规格：23ml</p>
            </div>
            <!-- 商品价格和数量 -->
            <div class="price-con">
              <div class="left price-div">
                <p><span>98</span>元</p>
              </div>
              <div class="right num-div">
                <p>×1</p>
              </div>
              <div class="clearf"></div>
            </div>
          </div>
          <div class="clearf"></div>
        </li>
      </ul>
      <!-- 索要发票模块 -->
      <div class="sc-syfp-con">
        <!-- label和开关 -->
        <div class="label-con">
          <div class="left label-div">
            <p>索要发票</p>
          </div>
          <div class="right switch-div">
            <!-- 开关按钮开启时类为switch-btn-on,关闭时类为switch-btn-off -->
            <a class="switch-btn-off" href=""></a>
          </div>
          <div class="clearf"></div>
        </div>
        <!-- 输入发票抬头 -->
        <!-- <div class="fp-input-con"> -->
          <!-- <input class="fp-input" type="text" placeholder="请输入发票抬头"> -->
        <!-- </div> -->
      </div>
      <!-- 备注 -->
      <ul class="sc-ddxq-beizhu-con">
        <li>
          <div class="left label-con">
            <p>备注</p>
          </div>
          <div class="right content-con">
            <input class="beizhu-input" type="text" placeholder="给商家留言">
          </div>
          <div class="clearf"></div>
        </li>
      </ul>
      <!-- 优惠券 -->
      <ul class="sc-ddxq-yhq-con">
        <li>
          <div class="left label-con">
            <p>优惠券</p>
          </div>
          <div class="right content-con">
            <p class="youhuiquan-p">50元抵价券</p>
          </div>
          <div class="clearf"></div>
        </li>
      </ul>
      <!-- 商品金额和运费 -->
      <ul class="sc-ddxq-price-con">
        <li>
          <div class="left label-con">
            <p>商品金额</p>
          </div>
          <div class="right content-con">
            <p class="price-p">12元</p>
          </div>
          <div class="clearf"></div>
        </li>
        <li>
          <div class="left label-con">
            <p>运费</p>
          </div>
          <div class="right content-con">
            <p class="price-p">12元</p>
          </div>
          <div class="clearf"></div>
        </li>
      </ul>
      <!-- 底部总价条 -->
      <div class="sc-total-price-bar">
        <!-- 价格 -->
        <div class="left price-div">
          <p>共<span>98</span>元</p>
        </div>
        <!-- 按钮 -->
        <a class="right nor-btn" href="">去下单</a>
        <div class="clearf"></div>
      </div>
    </section>
  </div>
</body>
</html>
