<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>购物车</title>
<link type="text/css" rel="stylesheet" href="../../css/rp_style1.css">
<script type="text/javascript" src="../../less/less.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="back-btn" href=""></a>
      <h2>购物车</h2>
      <a class="delete-btn" href=""></a>
    </header>
    <section class="main-section sc-bar-section sc-gwc-section">
      <!-- 全选模块 -->
      <div class="sc-gwc-selall-con">
        <!-- 全选按钮，选中时添加类selall-btn-seled -->
        <a class="selall-btn" href=""></a>
        <!-- 文字 -->
        <p>全选</p>
      </div>
      <!-- 购物车列表模块 -->
      <div class="sc-gwc-pro-con">
        <!-- 列表 -->
        <ul class="sc-gwc-pro-ul">
          <li>
            <!-- 按钮 -->
            <div class="sel-btn-con">
              <!-- 选择按钮,选中时添加类seled-btn -->
              <a class="sel-btn seled-btn" href=""></a>   
            </div>
            <!-- 商品信息 -->
            <div class="pro-info-con">
              <!-- 图片 -->
              <div class="img-con">
                <img src="../../images/rp_product4.png">
              </div>
              <!-- 信息 -->
              <div class="info-con">
                <p class="name-p">久球安</p>
                <p class="spec-p">规格：23ml</p>
                <p class="price-p"><span>98</span>元</p>
                <!-- 选择数量 -->
                <div class="num-div">
                  <!-- 减号按钮不可点击时添加类minus-btn-dis -->
                  <a class="left minus-btn" href=""></a>
                  <!-- 数字变灰时添加类num-span-dis -->
                  <span class="left num-span">5</span>
                  <!-- 加号按钮不可点击时添加类plus-btn-dis -->
                  <a class="right plus-btn" href=""></a>
                  <div class="clearf"></div>
                </div>
              </div>
            </div>
          </li>
          <li>
            <!-- 按钮 -->
            <div class="sel-btn-con">
              <!-- 选择按钮,选中时添加类seled-btn -->
              <a class="sel-btn" href=""></a>   
            </div>
            <!-- 商品信息 -->
            <div class="pro-info-con">
              <!-- 图片 -->
              <div class="img-con">
                <img src="../../images/rp_product4.png">
              </div>
              <!-- 信息 -->
              <div class="info-con">
                <p class="name-p">久球安</p>
                <p class="spec-p">规格：23ml</p>
                <p class="price-p"><span>98</span>元</p>
                <!-- 选择数量 -->
                <div class="num-div">
                  <!-- 减号按钮不可点击时添加类minus-btn-dis -->
                  <a class="left minus-btn" href=""></a>
                  <!-- 数字变灰时添加类num-span-dis -->
                  <span class="left num-span">1</span>
                  <!-- 加号按钮不可点击时添加类plus-btn-dis -->
                  <a class="right plus-btn" href=""></a>
                  <div class="clearf"></div>
                </div>
              </div>
            </div>
          </li>
          <li>
            <!-- 按钮 -->
            <div class="sel-btn-con">
              <!-- 选择按钮,选中时添加类seled-btn -->
              <a class="sel-btn seled-btn" href=""></a>   
            </div>
            <!-- 商品信息 -->
            <div class="pro-info-con">
              <!-- 图片 -->
              <div class="img-con">
                <img src="../../images/rp_product4.png">
                <!-- 白色遮罩 -->
                <div class="white-mask"></div>
                <!-- 遮罩文字 -->
                <div class="mask-div">
                  <p>库存不足</p>
                </div>
              </div>
              <!-- 信息 -->
              <div class="info-con">
                <p class="name-p">久球安</p>
                <p class="spec-p">规格：23ml</p>
                <p class="price-p"><span>98</span>元</p>
                <!-- 选择数量 -->
                <div class="num-div">
                  <!-- 减号按钮不可点击时添加类minus-btn-dis -->
                  <a class="left minus-btn minus-btn-dis" href=""></a>
                  <!-- 数字变灰时添加类num-span-dis -->
                  <span class="left num-span num-span-dis">0</span>
                  <!-- 加号按钮不可点击时添加类plus-btn-dis -->
                  <a class="right plus-btn plus-btn-dis" href=""></a>
                  <div class="clearf"></div>
                </div>
              </div>
            </div>
          </li>
          <li>
            <!-- 按钮 -->
            <div class="sel-btn-con">
              <!-- 选择按钮,选中时添加类seled-btn -->
              <a class="sel-btn" href=""></a>   
            </div>
            <!-- 商品信息 -->
            <div class="pro-info-con">
              <!-- 图片 -->
              <div class="img-con">
                <img src="../../images/rp_product4.png">
                <!-- 白色遮罩 -->
                <div class="white-mask"></div>
                <!-- 遮罩文字 -->
                <div class="mask-div">
                  <p>商品下架</p>
                </div>
              </div>
              <!-- 信息 -->
              <div class="info-con">
                <p class="name-p">久球安</p>
                <p class="spec-p">规格：23ml</p>
                <p class="price-p"><span>98</span>元</p>
                <!-- 移除按钮模块 -->
                <div class="btn-con">
                  <a class="remove-btn" href="">移除</a>
                </div>
                <!-- 选择数量 -->
                <!-- <div class="num-div"> -->
                  <!-- 减号按钮不可点击时添加类minus-btn-dis -->
                  <!-- <a class="left minus-btn minus-btn-dis" href=""></a> -->
                  <!-- 数字变灰时添加类num-span-dis -->
                  <!-- <span class="left num-span num-span-dis">0</span> -->
                  <!-- 加号按钮不可点击时添加类plus-btn-dis -->
                  <!-- <a class="right plus-btn plus-btn-dis" href=""></a> -->
                  <!-- <div class="clearf"></div> -->
                <!-- </div> -->
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- 底部总价条 -->
      <div class="sc-total-price-bar">
        <!-- 价格 -->
        <div class="left price-div">
          <p>共<span>98</span>元</p>
        </div>
        <!-- 按钮 -->
        <a class="right nor-btn" href="">去下单</a>
        <div class="clearf"></div>
      </div>
    </section>
  </div>
</body>
</html>
