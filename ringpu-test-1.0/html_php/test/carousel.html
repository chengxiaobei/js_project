<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="../../public/js/common/jquery-1.9.1.min.js"></script>
	<script src="../../public/js/common/jquery-util.js"></script>

<style type="text/css">
	*{ margin: 0; padding: 0; text-decoration: none;}
	body { overflow: hidden;padding:10px;}
	.oa-carousel{
		width: 300px; 
		height: 200px; 
		/*border: 3px solid #333; */
		overflow: hidden; 
		position: relative;
	}
	.oa-carousel-list{
		/*width: 4200px; */
		height: auto; 
		position: absolute; 
		z-index: 1;
	}
	.oa-carousel-list>img{
		float:left ;
	}
	.oa-carousel-buttons{
		position: absolute;
		/*width:200px;*/
		/*height:20px;*/
		z-index: 2 ;
		bottom:10px;
		/*left:200px;*/
	}

	.oa-carousel-buttons>span{
		cursor:pointer ;
		float:left ;
		border: 1px solid #fff;
		width: 10px; height: 10px;
		border-radius:50%;
		background: #333; 
		margin-right: 28px;
	}
	.oa-carousel-buttons>span.on{
		background: orangered ;
	}
	.oa-carousel-arrow { 
		cursor: pointer; display: none; line-height: 39px; 
		text-align: center; font-size: 36px; font-weight: bold; width: 40px; 
		height: 40px;  position: absolute; z-index: 2; top: 180px; 
		background-color: RGBA(0,0,0,.3); color: #fff;
	}
	.oa-carousel-arrow:hover { background-color: RGBA(0,0,0,.7);}
	.oa-carousel:hover .oa-carousel-arrow { display: block;}
	.oa-carousel-arrow-prev { left: 20px;}
	.oa-carousel-arrow-next { right: 20px;}
</style>

</head>
<body>
	<div class="oa-carousel">
	    <div  style="" class="oa-carousel-list">
	        <img src="./img/pure-4.jpg" alt="1" class="oa-carousel-list-item"/>
	        <img src="./img/pure-1.jpg" alt="1" class="oa-carousel-list-item"/>
	        <img src="./img/pure-2.jpg" alt="2" class="oa-carousel-list-item"/>
	        <img src="./img/pure-3.jpg" alt="3" class="oa-carousel-list-item"/>
	        <img src="./img/pure-4.jpg" alt="4" class="oa-carousel-list-item"/>
	        <img src="./img/pure-1.jpg" alt="5" class="oa-carousel-list-item"/>
	    </div>
	</div>
	<button id="active">激活轮播图</button>
</body>

<script type="text/javascript">
	$('#active').on('click' , function(){
		var settings = {
				'interval':3000 ,
				'showbutton':'true' ,
				'showarrow':'true'
		} ;
		$('.oa-carousel').carousel(settings) ;
	}) ;
</script>


</html>
